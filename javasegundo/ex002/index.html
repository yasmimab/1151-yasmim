<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <main>
        <form >
        <label for="nome">Escreva seu nome</label>
        <input type="text" id="nome">
        <br><label for="sexo" >Informe o seu sexo</label>
        <select name="sexo" id="sexo">
            <option value="mas"  >Masculino</option>
            <option value="fem"  >Feminino</option>
        </select>
        <br><label for="idade" >Informe sua idade</label>
        <input type="number"  id="idade" min= "1" max= "120">
        <input type="button" value="Verificar" onclick="yas()">
        </form>
        <p ><output id="res">brota</output></p>
    </main>
    <script>
        function yas() {
         let nome = document.getElementById("nome").value
        
         let sexo = document.getElementById("sexo").value
         let idade= Number(document.getElementById("idade").value)
         let res
        

         if (idade >= 18 && sexo == "fem") {
                res = "Seja bem vinda."
            }else if (idade >= 18 && sexo == "mas" ) {
                res = "Seja bem vindo"
            } else if (idade < 18) {
                res= "Sai fora"
            }


            document.getElementById("res").value = res
        }
    </script>
</body>
