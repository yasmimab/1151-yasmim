<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="salvar.php" method="get" onsubmit="return queijo()">
            <label for="idade">Qual a sua idade?</label>
            <input type="number" name="idade" id="idade" min="0" max="120"> 
            <label for="nome">Qual o seu nome?</label>
            <input type="text" name="nome" id="nome" >
            <input type="submit" value="verificar">
        </form>
        <p id="rs">Resultado</p>
    </main>
    <script>
        function queijo(){
            let resp = document.getElementById("rs")
            let nome = document.getElementById("nome")
            let idade = Number(document.getElementById("idade").value)
            if (idade >= 18) {
                resp.innerHTML = "Acesso liberado"
            }else {
                resp.innerHTML = "Acesso negado"
            }
            return false
        }
    </script>
</body>
</html>
